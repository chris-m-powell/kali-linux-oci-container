---
name: Container Image CI

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: 'Login into Github Container Registry'
        run: |
          echo ${{ secrets.CR_PAT }} | docker login ghcr.io -u chris-m-powell --password-stdin

      - name: 'Build the image'
        run: |
          docker build -f Containerfile -t ghcr.io/chris-m-powell/kali-linux-oci-container --build-arg SSH_PORT=20022 --build-arg XRDP_PORT=13389 .
          docker push ghcr.io/chris-m-powell/kali-linux-oci-container:latest
...
